        <section class="products-header">
            <h1>Бүтээгдэхүүнүүд</h1>
            <div class="filter-options">
                <select id="category-filter">
                    <option value="all">Бүх ангилал</option>

                    <option value="pianos">Төгөлдөр хуур</option>
                    <option value="drums">Бөмбөр</option>
                    <option value="accessories">Дагалдах хэрэгсэл</option>
                </select>
                <select id="price-filter">
                    <option value="all">Үнэ</option>
                    <option value="0-500000">500,000₮ хүртэл</option>
                    <option value="500000-1000000">500,000-1,000,000₮</option>
                    <option value="1000000-2000000">1,000,000-2,000,000₮</option>
                    <option value="2000000+">2,000,000₮ дээш</option>
                </select>

        <section class="product-list">

                <img src="products/guitar1.jpg" alt="Yamaha C40 Гитар">

                <p class="price">1,200,000₮</p>
                <button class="add-to-cart">Сагсанд нэмэх</button>

            </div>
            <div class="product">
                <img src="products/piano1.jpg" alt="Casio PX-160">

                <p class="price">3,500,000₮</p>
                <button class="add-to-cart">Сагсанд нэмэх</button>
                <a href="product-detail.html?id=2" class="btn">Дэлгэрэнгүй</a>
            </div>
            <div class="product">
                <img src="products/headphones1.jpg" alt="Audio-Technica ATH-M50x">
                <h3>Audio-Technica ATH-M50x</h3>
                <p class="price">850,000₮</p>
                <button class="add-to-cart">Сагсанд нэмэх</button>
                <a href="product-detail.html?id=3" class="btn">Дэлгэрэнгүй</a>
